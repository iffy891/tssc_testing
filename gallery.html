        <!-- Carousel height animation: animate .carousel-inner height to smooth layout jumps and avoid ghosting -->
        <script>
            (function(){
                // Ensure jQuery is available (Bootstrap 4 requires it)
                if (typeof jQuery === 'undefined') return;
                var $ = jQuery;
                $(function(){
                    var $carousel = $('#demo');
                    // carousel interval in milliseconds; change this value to adjust how long each slide stays visible
                    var carouselInterval = 5000; // default 5000ms (5s)
                    if ($carousel.length) {
                        // initialize carousel with the desired interval (overrides data-interval if present)
                        $carousel.carousel({ interval: carouselInterval });
                    }
                    if (!$carousel.length) return;
                    var $inner = $carousel.find('.carousel-inner');

                    function activeImageHeight($item){
                        var $img = $item.find('img');
                        if (!$img.length) return $item.outerHeight();
                        return $img.outerHeight(true) || $img.height() || $item.outerHeight();
                    }

                    function setInnerHeightToActive(){
                        var $active = $inner.find('.carousel-item.active');
                        if (!$active.length) return;
                        var h = activeImageHeight($active);
                        $inner.css('height', h + 'px');
                    }

                    // On slide start, animate to the next slide's image height
                    $carousel.on('slide.bs.carousel', function(e){
                        var $next = $(e.relatedTarget);
                        var nextH = activeImageHeight($next);
                        // ensure current explicit height is set so transition animates
                        $inner.css('height', $inner.height() + 'px');
                        // trigger reflow then set next height
                        window.requestAnimationFrame(function(){
                            $inner.css('height', nextH + 'px');
                        });
                    });

                    // After the slide finishes, set height to auto (so responsive resizes work naturally)
                    $carousel.on('slid.bs.carousel', function(){
                        // small timeout to allow transition to finish
                        setTimeout(function(){
                            $inner.css('height', 'auto');
                        }, 470); // slightly longer than CSS transition (450ms) to ensure completion
                    });

                    // On load and resize, set an initial height
                    $(window).on('load resize', function(){
                        // if carousel is currently transitioning, skip immediate change
                        setTimeout(setInnerHeightToActive, 60);
                    });

                    // initialize
                    setInnerHeightToActive();
                });
            })();
        </script>
